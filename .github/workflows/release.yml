---
name: Release
on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Run release-please
        uses: google-github-actions/release-please-action@v3
        id: release
        continue-on-error: true
        with:
          release-type: python
          command: github-release
          token: ${{ secrets.GITHUB_TOKEN }}
