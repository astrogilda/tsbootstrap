---
name: CI

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8']

    steps:
    - uses: actions/checkout@v3

    # Set up Python environment
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    # Install Poetry
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python -

    # Add Poetry to PATH
    - name: Add Poetry to PATH
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    # Cache Poetry dependencies
    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    # Install dependencies
    - name: Install dependencies
      run: |
        poetry install

    # Install dtaidistance
    - name: Install dtaidistance
      run: |
        if [ "${{ matrix.python-version }}" != "3.10" ] && \
        [ "${{ matrix.python-version }}" != "3.11" ]; then \
          poetry run python -m pip install dtaidistance
        fi

    # Run pre-commit hooks
    - name: Run pre-commit hooks
      uses: pre-commit/action@v3.0.0

      # Run tests
    #- name: Test with pytest
    #  run: |
    #    poetry run python -m pytest tests -vv --cov=src/ \
    #    --cov-fail-under=${{ secrets.TEST_COVERAGE_THRESHOLD }} \
    #    --cov-report term --junitxml=report.xml

    # Run tests
    - name: Test with pytest
      run: |
        poetry run python -m pytest tests -vv --cov=src/ \
        --cov-report term --junitxml=report.xml

    # Generate coverage report
    - name: Generate coverage report
      run: |
        poetry run python -m coverage xml

    # Cache Pandoc
    - name: Cache Pandoc
      id: cache-pandoc
      uses: actions/cache@v3
      with:
          path: ~/pandoc
          key: ${{ runner.os }}-pandoc-3.1   # include version number in cache key

    # Install Pandoc (Ubuntu)
    - name: Install Pandoc (Ubuntu)
      if: steps.cache-pandoc.outputs.cache-hit != 'true' && runner.os == 'Linux'
      run: |
        wget https://github.com/jgm/pandoc/releases/download/3.1/pandoc-3.1-1-amd64.deb \
        -P ~/pandoc
        sudo dpkg -i ~/pandoc/pandoc-3.1-1-amd64.deb

    # Install Pandoc (MacOS)
    - name: Install Pandoc (MacOS)
      if: steps.cache-pandoc.outputs.cache-hit != 'true' && runner.os == 'macOS'
      run: |
        wget https://github.com/jgm/pandoc/releases/download/3.1/pandoc-3.1-macOS.pkg \
        -P ~/pandoc
        sudo installer -pkg ~/pandoc/pandoc-3.1-macOS.pkg -target /

    # Add Pandoc to PATH (Ubuntu)
    - name: Add Pandoc to PATH (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        echo "/usr/bin" >> $GITHUB_PATH

    # Add Pandoc to PATH (MacOS)
    - name: Add Pandoc to PATH (MacOS)
      if: runner.os == 'macOS'
      run: |
        echo "/usr/local/bin" >> $GITHUB_PATH

    # Convert coverage report to markdown
    - name: Convert coverage report to markdown
      run: |
        pandoc coverage.xml -t gfm -o coverage.md
